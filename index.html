<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="animation">
        <img src="images/gokhan-yalvac-walk.gif" alt="">
    </div>
    <div class="header">
        <a href="htmls/aboutme.html">About me</a>
        <a href="">Work</a>
    </div>
    <div class="main"> 
        <p id="text"></p>
        <button id="bt1" onclick="tell()">What can you do?</button>
        <img src="images/PngItem_1008050.png" alt="">
    </div>

</body>
<script>
    let effect = document.getElementById('text');
    let bt = document.getElementById("bt1");
    let i=0,text;
    text = "Hi, i am Iratni Djillali an animator."
    let main = document.querySelector("main");

    bt.disabled = true;
    bt.hidden = true;
    function typing(){
        if(i<text.length){
            effect.innerHTML +="<span>"+ text.charAt(i)+ "</span>"
            i++
            setTimeout(typing,50);
        }
        if (i === text.length){
            bt.disabled = false;
            bt.hidden = false;
        }
    }
    typing();
    function tell(){
        effect.innerHTML = "";
        bt.disabled = true;
        bt.hidden = true;
        i=0;
        text = " If you already have a model and you need rigging, paintweighting, or animation, then you've come to the right place! I also make personal websites If you are interested.";
        typing();
        bt.innerHTML = "Neat!"
        bt.setAttribute("onclick", "hire()")
        }
    function hire(){
        effect.innerHTML = "";
        i=0;
        text = " You can hire me by clicking on work in the top right of the page.";
        typing();
        bt.innerHTML = ""
        bt.style.backgroundColor= "transparent";
        bt.setAttribute ("onclick", "nothing()");
        bt.style.left = "-30000px";
        }
    function nothing(){}
</script>
</html>
