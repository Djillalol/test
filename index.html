<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="header">
        <a href="htmls/aboutme.html">About me</a>
        <a href="">Work</a>
    </div>
    <div class="main"> 
        <p id="text"></p>
        <button id="bt1" onclick="tell()">Really?</button>
        <button class="bt2" id="bt2" onclick="death()">I don't care...</button>
        <img src="images/john-magallanes-kid-idle.gif" alt="">
    </div>

</body>
<script>
    let effect = document.getElementById('text');
    let bt = document.getElementById("bt1");
    let i=0,text;
    text = "Hi, i am Iratni Djillali an animator."
    let main = document.querySelector("main");
    let bt2 = document.getElementById("bt2");


    disable();

    function disable(){
        bt.disabled = true;
        bt.hidden = true;
        bt2.disabled = true;
        bt2.hidden = true;
    }
    function enable(){
        bt.disabled = false;
        bt.hidden = false;
        bt2.disabled = false;
        bt2.hidden = false;
    }
    function typing(){
        if(i<text.length){
            effect.innerHTML +="<span>"+ text.charAt(i)+ "</span>"
            i++
            setTimeout(typing,50);
        }
        if (i === text.length){
            enable();
        }
    }
    typing();
    function tell(){
        effect.innerHTML = "";
        disable();
        i=0;
        text = " If you already have a model and you need rigging, paintweighting, or animation, then you've come to the right place! I also make personal websites If you are interested.";
        bt.innerHTML = "Ow, cool!";
        bt2.innerHTML = "Meh, still don't care...";
        bt.setAttribute("onclick", "hire()");
        typing();
        }
    function hire(){
        disable();
        effect.innerHTML = "";
        i=0;
        text = " You can hire me by clicking on work in the top right of the page.";
        typing();
        bt.innerHTML = ""
        bt.setAttribute ("onclick", "nothing()");
        bt.style.left = "-30000px";
        }
        function death(){
            disable();
            effect.innerHTML = "";
            i=0;
            text = "SO YOU'VE CHOSEN DEATH!!"
            typing();
            bt.innerHTML = ""
            bt.setAttribute ("onclick", "nothing()");
            bt.style.left = "-30000px";
            bt.style.background = "transparent";
            bt2.style.background = "transparent";
            bt2.innerHTML = ""
            bt2.setAttribute ("onclick", "nothing()");
            bt2.style.left = "-30000px";
        }
    function nothing(){}
</script>
</html>
